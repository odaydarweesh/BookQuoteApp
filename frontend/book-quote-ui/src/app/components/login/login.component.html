<div class="login-container">
    <div class="login-card">
        <h1>Login</h1>
        <p class="subtitle">Enter your account details to continue</p>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="example@email.com" required
                    class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="••••••••"
                    required class="form-control" />
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading">Loading...</span>
            </button>
        </form>

        <p class="login-link">
            Don't have an account?
            <a routerLink="/register">Sign up now</a>
        </p>
    </div>
</div>
